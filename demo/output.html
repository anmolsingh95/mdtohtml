
<!DOCTYPE html>
<html>
<head>
<title>Markdown</title>
<style>
    body {{
        font-family: sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }}
    h1, h2, h3, h4, h5, h6 {{
        color: #111;
    }}
    pre {{
        background: #f4f4f4;
        padding: 10px;
        border-radius: 5px;
        overflow-x: auto;
    }}
    code {{
        font-family: monospace;
    }}
    ul {{
        padding-left: 20px;
    }}
</style>
</head>
<body>
<h1>Welcome to the Demo!</h1>
<p>This is a sample markdown file to demonstrate the functionality of the converter.</p>
<h2>Features</h2>
<ul>
<li>Headings (like the one above)</li>
<li>Paragraphs</li>
<li>Bullet points</li>
</ul>
<h3>Code Example</h3>
<pre><code>def hello_world():
    print("Hello, world!")</code></pre>
</body>
</html>
